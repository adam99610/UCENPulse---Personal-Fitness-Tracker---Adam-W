<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCENPulse - Personal Fitness Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js" defer></script>
    <script> src="app.js" defer</script>
</head>
<body>
    <header class="site-header">
        <h1>UCENPulse</h1>
        <p class="tagline">Personal fitness & wellness tracker demo</p>
    </header>

    <main class="container" id="main" role="main">
        <section aria-labelledby="log-activity-heading" class="card">
            <h2 id="log-activity-heading">Activity</h2>
            <form id="activity-form" aria-describedby="activity-form-desc">
                <p id="activity-form-desc" class="sr-only">Add a new activity (type, duration, date, notes).</p>

                <label for="activity-type">Activity type</label>
                <select id="activity-type" required>
                    <option value="">-Select-</option>
                    <option>Running</option>
                    <option>Cycling</option>
                    <option>Gym</option>
                    <option>Walking</option>
                    <option>Swimming</option>
                    <option>Other</option>
                </select>

                <label for="activity-duration">Duration (minutes)</label>
                <input id="activity-duration" type="number" min="1" required>

                <label for="activity-date">Date</label>
                <input type="date" id="activity-date" required>

                <label for="activity-notes">Notes (These are Optional)</label>
                <textarea id="activity-notes" rows="2" placeholder="E.g. great training, feel good."></textarea>

                <button type="submit" id="add-activity">Add Activity</button>
                <div aria-live="polite" id="activity-feedback" class="feedback" role="status"></div>
            </form>

        </section>

        <section aria-labelledby="metrics-heading" class="card">
            <h2 id="metrics-heading">Health Updates</h2>
            <form id="metrics-form" aria-describedby="metrics-form-desc">
                <p id="metrics-form-desc" class="sr-only">Here you can quickly add your daily health updates(metrics) (steps, water, sleep, calories)</p>

                <label for="metric-date">Date</label>
                <input id="metric-date" type="date" required>

                <label for="metric-steps">Steps</label>
                <input id="metric-steps" type="number" min="0">

                <label for="metric-water">Water(ml)</label>
                <input id="metric-water" type="number" min="0">

                <label for="metric-sleep">Sleep (hours)</label>
                <input id="metric-sleep" type="number" min="0" step="0.25" >

                <label for="metric-calories">Calories Burned</label>
                <input id="metric-calories" type="number" min="0" >

                <button type="submit" id="add-metric">Save Health Data</button>
                <div aria-live="polite" id="metric-feedback" class="feedback" role="status"></div>
            </form>
        </section>

        <section>

        </section>

        <section>

        </section>
    </main>

    <footer>
        <p>UCENPulse demo - keeping track of your Fitness</p>
    </footer>
    <style>
        .sr-only { position: absolute; width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0; }
    </style>
</body>
</html>
