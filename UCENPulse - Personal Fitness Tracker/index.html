<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCENPulse - Personal Fitness Tracker</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js" defer></script>
    <script src="app.js" defer></script>
</head>

<body>
<header class="site-header">
    <h1>UCENPulse</h1>
    <p class="tagline">Personal fitness & wellness tracker demo</p>
</header>

<main>

<section aria-labelledby="activity-title">
    <h2 id="activity-title">Log Activity</h2>

    <form id="activity-form">
        <fieldset>
            <legend>Activity Type</legend>
            <label><input type="radio" name="activityType" value="Running" required> Running</label>
            <label><input type="radio" name="activityType" value="Cycling"> Cycling</label>
            <label><input type="radio" name="activityType" value="Gym"> Gym</label>
            <label><input type="radio" name="activityType" value="Walking"> Walking</label>
            <label><input type="radio" name="activityType" value="Swimming"> Swimming</label>
            <label><input type="radio" name="activityType" value="Other"> Other</label>
        </fieldset>

        <div class="form-group">
            <label for="duration">Duration (minutes)</label>
            <input id="duration" type="number" min="1" required>
        </div>

        <div class="form-group">
            <label for="activity-notes">Notes (optional)</label>
            <textarea id="activity-notes" rows="3"></textarea>
        </div>

        <button type="submit">Add Activity</button>
        <p id="activity-status" aria-live="polite"></p>
    </form>
</section>

<section aria-labelledby="metrics-heading">
    <h2 id="metrics-heading">Daily Health Updates</h2>

    <form id="metrics-form">
        <div class="form-group">
            <label for="steps">Steps</label>
            <input id="steps" type="number" min="0">
        </div>

        <div class="form-group">
            <label for="water">Water Intake (ml)</label>
            <input id="water" type="number" min="0">
        </div>

        <div class="form-group">
            <label for="sleep">Sleep Hours</label>
            <input id="sleep" type="number" min="0" step="0.1">
        </div>

        <div class="form-group">
            <label for="calories">Calories Burned</label>
            <input id="calories" type="number" min="0">
        </div>

        <button type="submit">Save Health Data</button>
        <p id="metric-status" aria-live="polite"></p>
    </form>
</section>

<section aria-labelledby="charts-title">
    <h2 id="charts-title">Progress Charts</h2>

    <div class="range-buttons">
        <p>View Range:</p>
        <button type="button" data-range="7">Last 7 Days</button>
        <button type="button" data-range="30">Last 30 Days</button>
        <button type="button" data-range="90">Last 90 Days</button>
    </div>

    <article>
        <h3>Activity Duration Trend</h3>
        <canvas id="activityChart" aria-label="Activity duration chart"></canvas>
    </article>

    <article>
        <h3>Health Metrics Trend</h3>
        <canvas id="metricChart" aria-label="Health metrics chart"></canvas>
    </article>
</section>

<section aria-labelledby="recent-title">
    <h2 id="recent-title">Recent Activity</h2>
    <ul id="recent-list"></ul>
</section>

</main>

<footer>
    <p>UCENPulse demo â€“ keeping track of your fitness</p>
</footer>
</body>
</html>
